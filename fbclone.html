<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>
    <link rel="stylesheet" href="./fbstyle.css">
</head>
<body>
    <div class="login-container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Logo">
        <h1>Log in to Facebook</h1>
        <form action="#" method="post">
            <label for="email">Email or Phone</label>
            <input type="text" id="email" name="email" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Log In</button>
        </form>
        <a href="#">Forgotten password?</a>
        <hr>
        <a href="#" style="display: block; background-color: #42b72a; color: white; padding: 10px; border-radius: 5px; text-decoration: none; margin-top: 20px;">Create New Account</a>
    </div>
</body>
</html>
